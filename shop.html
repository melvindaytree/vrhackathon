<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>

    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
         <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
   
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

         <img id="shoe" crossorigin="" src="/vr/img/shoe.png">
         <img id="shoe2" crossorigin="" src="/vr/img/shoe2.png">
         <img id="shoe3" crossorigin="" src="/vr/img/shoe3.png">
         <img id="shoe4" crossorigin="" src="/vr/img/shoe4.png">
         <img id="shoe5" crossorigin="" src="/vr/img/shoe5.png">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="15" src=""></a-sky>

      <!-- Navigation -->

      <a-sphere id="swap" color="cadetblue" radius=".2" rotation="0 0 0" position=".5 -1 -6"></a-sphere>
       <a-sphere id="switch" color="cadetblue" radius=".2" rotation="0 0 0" position="0 -1 -6"></a-sphere>
      <a-sphere color="cadetblue" radius=".2" rotation="0 0 0" position="-.5 -1 -6"></a-sphere>
      
      <a-entity id="navtext">
        <a-entity id="style" text="color:black; opacity:1; value:Change Style; width:3.5; align:center;" position="1.2 -1 -6"></a-entity>
        <a-entity id="next" text="color:black; opacity:1; value:More Pairs; width:3.5; align:center;" position="0 -.7 -6"></a-entity>
        <a-entity id="reset" text="color:black; opacity:1; value:Reset; width:3.5; align:center;" position="-1 -1 -6"></a-entity>
      </a-entity>

      <!-- Image links. -->
 

      <a-entity id="links" layout="type: circle; radius: 4; margin: .5;" position="0 0 -2">
        <a-image id="img1" src="/vr/img/shoe.png"  rotation="0 -90 0"></a-image>
        <a-image id="img2" src="/vr/img/shoe2.png" rotation="0 -120 0"></a-image>
        <a-image id="img3" src="/vr/img/shoe3.png"  rotation="0 180 0"></a-image>
        <a-image id="img4" src="/vr/img/shoe4.png"  rotation="0 120 0"></a-image>
        <a-image id="img5" src="/vr/img/shoe5.png"  rotation="0 90 0"></a-image>
        <a-image id="img6" src="/vr/img/shoe.png"  rotation="0 45 0"></a-image>
        <a-image id="img7" src="/vr/img/shoe2.png" ></a-image>
        <a-image id="img8" src="/vr/img/shoe3.png"  rotation="0 -45 0"></a-image>
      </a-entity>

      <a-entity id="texts" layout="type: circle; radius: 4.5; margin: .5;" position="0 0.5 -2">
        <a-entity id="name1" text="color:black; opacity:1; value:Dr. Martins; width:3.5; align:center;" rotation="0 -90 0"></a-entity>
        <a-entity id="name2" text="color:black; opacity:1; value:Stahl; width:3.5; align:center;" rotation="0 -120 0"></a-entity>
        <a-entity id="name3" text="color:black; opacity:1; value:Tahoe; width:3.5; align:center;" rotation="0 180 0"></a-entity>
        <a-entity id="name4" text="color:black; opacity:1; value:Wingtip; width:3.5; align:center;" rotation="0 120 0"></a-entity>
        <a-entity id="name5" text="color:black; opacity:1; value:Oxford; width:3.5; align:center;" rotation="0 90 0"></a-entity>
        <a-entity id="name6" text="color:black; opacity:1; value:Sperry; width:3.5; align:center;" rotation="0 45 0"></a-entity>
        <a-entity id="name7" text="color:black; opacity:1; value:Timbs; width:3.5; align:center;"></a-entity>
        <a-entity id="name8" text="color:black; opacity:1; value:Shoe; width:3.5; align:center;" rotation="0 -45 0"></a-entity>   
      </a-entity>

      <a-entity id="prices" layout="type: circle; radius: 4.5; margin: .5;" position="0 1 -2">
        <a-entity id="price1" text="color:black; opacity:1; value:$180; width:3.5; align:center;" rotation="0 -90 0"></a-entity>
        <a-entity id="price2" text="color:black; opacity:1; value:$80; width:3.5; align:center;" rotation="0 -120 0"></a-entity>
        <a-entity id="price3" text="color:black; opacity:1; value:$95; width:3.5; align:center;" rotation="0 180 0"></a-entity>
        <a-entity id="price4" text="color:black; opacity:1; value:$200; width:3.5; align:center;" rotation="0 120 0"></a-entity>
        <a-entity id="price5" text="color:black; opacity:1; value:$56; width:3.5; align:center;" rotation="0 90 0"></a-entity>
        <a-entity id="price6" text="color:black; opacity:1; value:$99; width:3.5; align:center;" rotation="0 45 0"></a-entity>
        <a-entity id="price7" text="color:black; opacity:1; value:$201; width:3.5; align:center;"></a-entity>
        <a-entity id="price8" text="color:black; opacity:1; value:$97; width:3.5; align:center;" rotation="0 -45 0"></a-entity>   
      </a-entity>
        </a-entity>


      <!-- Camera + cursor. -->
      <a-entity id="user" camera look-controls position="0 0 -3.5">
        <a-cursor id="cursor" color="black"
          event-set__3="_event: mouseenter; color: black">
        </a-cursor>
        <!-- <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor> -->
      </a-entity>
    </a-scene>

      <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
     <script src="js/shop.js"></script>
  </body>
</html>
